{% extends "base.html" %}
{% load static %}

{% block styles %}
     <link rel="stylesheet" type="text/css" href="{% static 'home/videos.css' %}">
{% endblock styles %}

{% block content %}
    <div class="w-75" id="base">
        <div class="p-2">
            <div class="progress sticky-top w-100 bg-dark" style="height: 0.2rem" id="animation">
                <div class="progress-bar bg-info" id="progress"></div>
            </div>
        </div>
    </div>
    <div class="d-none" id="identifierdiv">{{ identifier }}</div>
{% endblock content %}

{% block scripts %}
    {% csrf_token %}
    <script src="{% static 'home/videos.js' %}"></script>
{% endblock scripts %}
